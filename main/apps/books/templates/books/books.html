<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Book Review</title>
        {% load static %}
        <link rel="stylesheet" types="text/css" href="{% static "books/style.css" %}">
    </head>
    <body>
        <div class='container'>
            <a class="btn" href='/books'>Home</a>
            <a class="btn" href='/logout'>Log Out</a>
            <div class="body">
                {{ books.title }}
                {{ books.author }}
                <div class="left">
                    <h2>Reviews:</h2>
                    <div class="reviews">
                        {% for review in reviews %}
                            <p class="rating">Rating: {{ review.rating }} stars</p>
                            <p>{{ review.reviewer.first_name }} says: {{ review.review }}</p>
                            <p>{{ review.created_at }}</p>
                        {% endfor %}
                    </div>
                </div>
                <form action="/books/review" method="POST">
                    {% csrf_token %}
                    <label for="review">Add a Review:
                        <input type="text" name="review">
                    </label>
                    <br>
                    <label for="rating">Rating: 
                        <select name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select> Stars
                    </label>
                    <br>
                    <input type="submit" value="Submit Review">
                </form>
            </div>
        </div>
    </body>
</html>
